<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Login</title>

    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Other Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- SB Admin 2 -->
    <link
      href="https://hm.if.fsm.undip.ac.id/assets/css/sb-admin-2.min.css"
      rel="stylesheet"
    />

    <style>
      .bg {
        /* The image used */
        background-image: url("https://i.pinimg.com/originals/53/d9/cd/53d9cd303086eae0decfed3d000fc976.jpg");

        /* Half height */
        height: 50%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>

  <body class="bg">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg col-sm col-md">
                  <div class="p-lg-4">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">
                        Daftar
                        <span style="color: deepskyblue" href=""
                          ><b>Akun</b></span
                        >
                      </h1>
                    </div>

                    <form class="user" method="post" action="">
                      <div class="row">
                        <div class="col-sm-6 pr-1">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control form-control-user"
                              id="username"
                              placeholder="Username"
                              name="username"
                              value=""
                            />
                          </div>
                        </div>
                        <div class="col-sm-6 pl-1">
                          <div class="form-group">
                            <input
                              type="email"
                              class="form-control form-control-user"
                              id="email"
                              placeholder="E-mail"
                              name="email"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6 pr-1">
                          <div class="form-group">
                            <input
                              type="password"
                              class="form-control form-control-user"
                              id="password"
                              placeholder="Password"
                              name="password"
                            />
                          </div>
                        </div>
                        <div class="col-sm-6 pl-1">
                          <div class="form-group">
                            <input
                              type="password"
                              class="form-control form-control-user"
                              id="confirm-password"
                              placeholder="Confirm Password"
                              name="confirm-password"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6 pr-1">
                          <div class="form-group">
                            <input
                              type="tel"
                              class="form-control form-control-user"
                              id="no-hp"
                              placeholder="Nomor hp"
                              name="no-hp"
                            />
                          </div>
                        </div>
                        <div class="col-sm-6 pl-1">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control form-control-user"
                              id="kota"
                              placeholder="Kota"
                              name="kota"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          name="alamat"
                          id="alamat"
                          rows="5"
                        >
Alamat</textarea
                        >
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block"
                      >
                        Login
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Custom scripts for all pages-->
    <script src="https://hm.if.fsm.undip.ac.id/assets/js/sb-admin-2.min.js"></script>
  </body>
</html>
